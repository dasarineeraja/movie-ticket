<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f3f4f6;
            color: #333;
        }

        #main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1f2937;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #main-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ef4444;
        }

        #main-header button {
            padding: 8px 16px;
            margin: 0 5px;
            border: none;
            background-color: #ef4444;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #main-header button:hover {
            background-color: #dc2626;
        }

        #main-body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            padding: 20px;
        }

        #form-section {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        #form-section h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #1f2937;
        }

        #form-section form label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4b5563;
        }

        #form-section form input[type="text"],
        #form-section form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            background-color: #f9fafb;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #form-section form input[type="text"]:focus,
        #form-section form input[type="password"]:focus {
            border-color: #ef4444;
            outline: none;
        }

        #form-section form input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #1f2937;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #form-section form input[type="submit"]:hover {
            background-color: #4b5563;
        }

        #main-footer {
            text-align: center;
            padding: 15px;
            background-color: #1f2937;
            color: white;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        #main-footer p {
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            #main-header {
                flex-direction: column;
                text-align: center;
            }

            #main-header button {
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <header id="main-header">
        <img src="" alt="logo">
        <div>
            <button>Sign up</button>
            <button>Login</button>
        </div>
    </header>
    <main id="main-body">
        <section id="form-section">
            <h1>Login</h1>
            <form action="LoginServlet" method="get">
                <label for="phone">Phone number</label>
                <input type="text" id="phone" name="phone" required>
                <label for="password">Enter your password</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>
        </section>
    </main>
    <footer id="main-footer">
        <p>&copy; My Movie Booker</p>
    </footer>
</body>

</html>
